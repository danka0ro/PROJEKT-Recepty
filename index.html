<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>
<body>
	<div class="doporucujeme">

		<!-- největší hlavní recept -->
		<div class="salaty">
			<div class="recept">
				<div class="recept-kategorie">Saláty</div>
				<div class="recept-komentare">5 komentářů</div>
			</div>

			<h1>Salát s&nbsp;vlašskými ořechy</h1>
		</div>

		<div class="kontejner">

			<!-- malý recept 1 -->
			<div class="svaciny recepty">
				<div class="recept">
					<div class="recept-kategorie">Svačina</div>
					<div class="recept-komentare">16 komentářů</div>
				</div>
				<h2>Chlebíček s&nbsp;avokádem</h2>
			</div>

			<!-- malý recept 2 -->
			<div class="mexicka recepty">
				<div class="recept">
					<div class="recept-kategorie">Mexická</div>
					<div class="recept-komentare">7 komentářů</div>
				</div>
				<h2>Avokádové tacos</h2>
			</div>

			<!-- malý recept 3 -->
			<div class="lusteniny recepty">
				<div class="recept">
					<div class="recept-kategorie">Luštěniny</div>
					<div class="recept-komentare">23 komentářů</div>
				</div>
				<h2>Pita chléb s&nbsp;cizrnou</h2>
			</div>

			<!-- malý recept 4 -->
			<div class="burgery recepty">
				<div class="recept">
					<div class="recept-kategorie">Burgery</div>
					<div class="recept-komentare">19 komentářů</div>
				</div>
				<h2>Sojový burger</h2>
			</div>
		</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
